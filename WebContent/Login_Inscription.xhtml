<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">



<h:head>
	<title>Facelet Title</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</h:head>
<h:body style="background-image: url('bg.jpg');">


	<h:message id="info" for="info" class="alert alert-success"
		style="display: block;" />
	<h:message id="error" for="error" class="alert alert-danger"
		style="display: block;" />

	<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="Accueil.xhtml">Accueil</a>
		</div>
		<form class="navbar-form navbar-right">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search" />
			</div>
			<button type="submit" class="btn btn-default">Search</button>
		</form>
	</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="well">
					<h2>Connection</h2>
					<h:form>
						<div class="form-group">
							<label for="usr">Email :</label>
							<h:inputText type="text" class="form-control" id="usr"
								value="#{loginBean.email}" />
						</div>
						<div class="form-group">
							<label for="prenom">Password:</label>
							<h:inputSecret type="text" class="form-control" id="prenom"
								value="#{loginBean.pswd}" />
						</div>
						<h:commandButton class="btn btn-default"
							action="#{loginBean.connexion}" value="Connexion" />
					</h:form>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="well">
					<h2>Inscription</h2>
					<h:form>
						<div class="form-group">
							<label for="usr">Nom d'utilisateur:</label>
							<h:inputText class="form-control" id="usr"
								value="#{inscriptionBean.utilisateur.nom}" required="true"
								size="20" maxlength="60" requiredMessage="entrer un nom">
							</h:inputText>
							<h:message id="nomMessage" for="usr" style="color:red" />
							<p></p>

						</div>
						<div
							class="#{ emailvalidator.valid ? not empty inscriptionBean.utilisateur.email? 'form-group has-success  has-feedback':'form-group': 'form-group has-error has-feedback'}">
							<label for="email">Email:</label>
							<h:inputText class="form-control" id="email"
								value="#{inscriptionBean.utilisateur.email}"
								binding="#{emailvalidator}">
								<f:ajax event="blur" render="emailMessage" />
								<f:validator validatorId="existenceEmailValidator" />
								<f:validateRegex pattern="^[a-zA-Z]+@[a-zA-Z]+.[a-zA-Z]+$" />

							</h:inputText>
							<h:message id="m2a" for="email" style="color:red" />


						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<h:inputSecret class="form-control" id="pwd"
								value="#{inscriptionBean.utilisateur.password}" />
							<h:message id="emailMessage" for="pwd" errorClass="erreur" />

						</div>

						<h:commandButton class="btn btn-default" value="Inscription"
							action="#{inscriptionBean.inscrire}" styleClass="sansLabel" />



					</h:form>

					<h:form>
						<h:commandLink action="#{activityBean.showPage}" value="Page1">
							<f:param name="activityId" value="1" />
						</h:commandLink>
					</h:form>
				</div>
			</div>
			<div class="container">
				<h:outputLabel value="#{hello.nom}" />
				<h:outputLabel value="#{hello.prenom}" />
			</div>
		</div>
	</div>
</h:body>

<script>
	$(".alert").fadeTo(2000, 500).slideUp(500, function() {
		$(".alert").slideUp(500);
	});
</script>
</html>
