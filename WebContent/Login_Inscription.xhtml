<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      


<h:head>
<title>Facelet Title</title>
 <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</h:head>
<h:body style="background-image: url('bg.jpg');">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="Accueil.xhtml">Accueil</a>
    </div>
	<form class="navbar-form navbar-right">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search"/>
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </div>
</nav>
<div class="container">
<div class="row">

<div class="col-sm-6"> 
 <div class="well">
 <h2>Connection</h2>
  <h:form>
    <div class="form-group">
      <label for="usr">Email :</label>
      <h:inputText type="text" class="form-control" id="usr" value="#{auth.userA.email}"/>
    </div>
    <div class="form-group">
      <label for="pswd">Password:</label>
      <h:inputSecret type="text" class="form-control" id="pswd" value="#{auth.userA.password}"/>
    </div>
      <h:commandButton value="Inscription" action="#{auth.authentication}" class="btn btn-default" />
      
  </h:form>
</div>
</div>
<div class="col-sm-6" > 
 <div class="well">
 <h2 >Inscription</h2>
  <h:form>
    <div class="form-group">
      <label for="usr">Nom d'utilisateur:</label>
      <h:inputText  class="form-control" id="usr" value="#{inscriptionBean.newUser.nom}"/>
    </div>
    <div class="form-group">
      <label for="prenom">Email:</label>
      <h:inputText  class="form-control" id="prenom" value="#{inscriptionBean.newUser.email}"/>
    </div>
    <div class="form-group">
     <label for="pwd">Password:</label>
      <h:inputSecret class="form-control" id="pwd" value="#{inscriptionBean.newUser.password}"/>
    </div>
    <!--  <button type="submit" class="btn btn-default">Inscription</button>-->
    <h:commandButton value="Inscription" action="#{inscriptionBean.inscription}" class="btn btn-default" />
  </h:form>
</div>
</div>
</div>
</div>
</h:body>
</html>
